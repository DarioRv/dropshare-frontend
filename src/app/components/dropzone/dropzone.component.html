<div
  class="border-2 p-10 relative"
  [ngClass]="{
    'border-dashed border-[#7e7e7e]': !file,
    'border-primary-300': file
  }"
>
  @if (!file) {
  <label for="dropzone">
    Arrastra aquí tu archivo <br />
    o <br />
    <span class="underline block mb-5">Buscar en mi computadora</span>
    <small class="font-bold">* El tamaño máximo es de 10MB *</small>
  </label>
  <input
    class="absolute w-full h-full top-0 left-0 opacity-0 cursor-pointer"
    type="file"
    #fileRef
    name="file"
    id="file"
    (change)="onFileChange($event)"
  />
  } @else {
  <div
    class="space-y-8 md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center"
  >
    <div
      class="flex items-center justify-center w-full h-48 rounded sm:w-96 bg-[#444]"
    >
      <svg
        class="w-10 h-10 text-[#7e7e7e]"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 18"
      >
        <path
          d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
        />
      </svg>
    </div>
    <div class="w-full text-center md:text-start">
      <h4 class="text-3xl">{{ file.name }}</h4>
      <span>{{ file.type }}</span>
      <small class="mb-2">{{ getEquivalentSize(file.size) }}</small>
    </div>
  </div>

  <span class="underline mt-4 cursor-pointer" (click)="clearFile()"
    >Quitar archivo</span
  >
  }
</div>
